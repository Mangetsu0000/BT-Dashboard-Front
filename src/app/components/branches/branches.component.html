<p *ngIf="branches.length == 0">No Data to display...</p>
<div class="input">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (keyup)="search()"
    placeholder="Search for a branch"
  />
</div>

<div class="branch-container">
  <app-branch *ngFor="let branch of branches" [branch]="branch"></app-branch>
</div>
