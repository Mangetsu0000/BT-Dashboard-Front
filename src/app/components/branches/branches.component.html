<app-navbar></app-navbar>
<app-create-form
  *ngIf="creating"
  (formSubmitEvent)="onFormSubmit()"
></app-create-form>
<p *ngIf="branches.length == 0">Fetching Data...</p>
<div class="input">
  <button (click)="onToggleCreate()">+ Branch</button>
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (keyup)="search()"
    placeholder="Search for a branch"
  />
</div>
<div class="branch-container">
  <!-- <app-branch *ngFor="let branch of branches" [branch]="branch"></app-branch> -->
</div>
